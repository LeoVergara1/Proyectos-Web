<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Test of "Drag and Drop"</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      #div1 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
    </style>
  </head>

  <body>
  <div class="container" style="border: 1px solid #aaaaaa;">
    <div class="col-md-12">
       <div class="col-md-6">
       <h1>Imagen para ser arrastrada</h1>
        <div class="row" >
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
       </div>
      <div class="col-md-6">
      <h1>Imagen para ser soltado</h1>
      <div class="row">
      <img id="drag1" src="mac.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">
      </div>
      </div>
  </div>
    
  </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dragAndDrop.js"></script>
     
  </body>
</html>
